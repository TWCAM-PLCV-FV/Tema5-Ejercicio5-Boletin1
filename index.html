<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3 Demo: Axes</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
	<style type="text/css">
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
	</style>
</head>

<body>

	<script type="text/javascript">

		//Establesco los colores por defecto
		const yellow = d3.interpolateYlGn(0); // "rgb(255, 255, 229)"
		const yellowGreen = d3.interpolateYlGn(0.5); // "rgb(120, 197, 120)"
		const green = d3.interpolateYlGn(1); // "rgb(0, 69, 41)"
		const magma = d3.interpolateMagma(0.5);
		const inferno = d3.interpolateInferno(1);
		const warm = d3.interpolateBlues(1);

		//Metodo que me devuelve un color aleatorio
		function getRandomColor() {
			var i = Math.floor((Math.random() * (6 - 1 + 1)) + 1);
			switch (i) {
				case 1:
					return yellow;
					break;
				case 2:
					return yellowGreen;
					break;
				case 3:
					return green;
					break;
				case 4:
					return magma;
					break;
				case 5:
					return inferno;
					break;
				case 6:
					return warm;
					break;
				default:
					return yellow;
			}
		}

		//Width and height
		var w = 500;
		var h = 300;
		var padding = 30;

		//Dynamic, random dataset
		var dataset = [];					//Initialize empty array
		var numDataPoints = 50;				//Number of dummy data points to create
		var xRange = Math.random() * 1000;	//Max range of new x values
		var yRange = Math.random() * 1000;	//Max range of new y values
		for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
			var newNumber1 = Math.round(Math.random() * xRange);	//New random integer
			var newNumber2 = Math.round(Math.random() * yRange);	//New random integer
			dataset.push([newNumber1, newNumber2]);					//Add new number to array
		}

		//Create scale functions
		var xScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function (d) { return d[0]; })])
			.range([padding, w - padding * 2]);

		var yScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function (d) { return d[1]; })])
			.range([h - padding, padding]);

		var rScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function (d) { return d[1]; })])
			.range([2, 10]);

		//Define X axis
		var xAxis = d3.axisBottom(xScale)
			.ticks(5);

		//Define Y axis
		var yAxis = d3.axisRight(yScale);

		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		//Create circles

		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function (d) {
				return xScale(d[0]);
			})
			.attr("cy", function (d) {
				return yScale(d[1]);
			})
			.attr("r", function (d) {
				return rScale(d[1]);
			})
			.attr("fill", function (d) {
				return getRandomColor(d[1]); //Al SVG le asigno un color aleatorio -> Llamo la funci√≥n creada previamente
			});

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function (d) {
				return d[0] + "," + d[1];
			})
			.attr("x", function (d) {
				return xScale(d[0]);
			})
			.attr("y", function (d) {
				return yScale(d[1]);
			})
			.attr("font-size", "10px")
			.attr("fill", "red");


		//Create X axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);

		//Create Y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + (w - padding) + ",0)")
			.call(yAxis);

	</script>
</body>

</html>
